<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>P4</title>
</head>

<body>

    <div class="return" ontouchstart="">
        <a href="index.html" ontouchstart="">Return</a>
    </div>

    <div class="player">

        <div class="player__header">

            <div class="player__img player__img--absolute slider">

                <button class="player__button player__button--absolute--nw playlist">

                    <img src="http://physical-authority.surge.sh/imgs/icon/playlist.svg" alt="playlist-icon">

                </button>

                <button class="player__button player__button--absolute--center play">

                    <img src="http://physical-authority.surge.sh/imgs/icon/play.svg" alt="play-icon">
                    <img src="http://physical-authority.surge.sh/imgs/icon/pause.svg" alt="pause-icon">

                </button>

                <div class="slider__content">

                    <img class="img slider__img" src="images/central_park.svg" alt="cover">
                    <img class="img slider__img" src="images/chelsea.svg" alt="cover">
                    <img class="img slider__img" src="images/midtown.svg" alt="cover">
                    <img class="img slider__img" src="images/wsq.svg" alt="cover">
                    <img class="img slider__img" src="images/downtown.svg" alt="cover">


                </div>

            </div>

            <div class="player__controls">

                <button class="player__button back">

                    <img class="img" src="images/play.jpg" alt="back-icon">

                </button>

                <p class="player__context slider__context">

                    <strong class="slider__name"></strong>
                    <span class="player__title slider__title"></span>

                </p>

                <button class="player__button next">

                    <img class="img" src="images/play.jpg" alt="next-icon">

                </button>

                <div class="progres">

                    <div class="progres__filled"></div>

                </div>

            </div>

        </div>

        <ul class="player__playlist list">

            <li class="player__song">

                <img class="player__img img" src="images/central_park.svg" alt="cover">

                <p class="player__context">

                    <b class="player__song-name">Central Park</b>
                    <span class="flex">

                        <span class="player__title"></span>
                        <span class="player__song-time"></span>

                    </span>

                </p>

                <audio class="audio" src="audio/central.m4a"></audio>

            </li>

            <li class="player__song">

                <img class="player__img img" src="images/chelsea.svg" alt="cover">

                <p class="player__context">

                    <b class="player__song-name">Chelsea</b>
                    <span class="flex">

                        <span class="player__title"></span>
                        <span class="player__song-time"></span>

                    </span>

                </p>

                <audio class="audio" src="audio/chelsea.m4a"></audio>

            </li>

            <li class="player__song">

                <img class="player__img img" src="images/midtown.svg" alt="cover">

                <p class="player__context">

                    <b class="player__song-name">Midtown</b>
                    <span class="flex">

                        <span class="player__title"></span>
                        <span class="player__song-time"></span>

                    </span>

                </p>

                <audio class="audio" src="audio/midtown.m4a"></audio>

            </li>

            <li class="player__song">

                <img class="player__img img" src="images/wsq.svg" alt="cover">

                <p class="player__context">

                    <b class="player__song-name">WSQ</b>
                    <span class="flex">

                        <span class="player__title"></span>
                        <span class="player__song-time"></span>

                    </span>

                </p>

                <audio class="audio" src="audio/wsq.m4a"></audio>

            </li>

            <li class="player__song">

                <img class="player__img img" src="images/downtown.svg" alt="cover">

                <p class="player__context">

                    <b class="player__song-name">Downtown</b>
                    <span class="flex">

                        <span class="player__title"></span>
                        <span class="player__song-time"></span>

                    </span>

                </p>

                <audio class="audio" src="audio/downtown.m4a"></audio>

            </li>

        </ul>

    </div>


    <script src="app.js"></script>
    <script>
        document.addEventListener("touchstart", function () { }, true);
    </script>
</body>

</html>
